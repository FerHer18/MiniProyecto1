<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MagicSwapp</title>
    <link rel="icon" type="image/png" href="imagenes/logoCircular.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="Organizador.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg sticky-top shadow navbar-dark">
        <div class="container">
            <a href="#hero" class="navbar-brand fw-bold">MagicSwapp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="Inicio.html" class="nav-link">Inicio</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="organizador-section d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card-organizador shadow-lg-p-4 text-center p-4">
                        <h2 class="fw-bold mb-3">Organiza tu sorteo de regalos con MagicSwapp</h2>
                        <p class="mb-4 text-muted">Ingresa el nombre del organizador</p>
                        <input type="text" id="organizador" name="organizador" class="form-control form-control-lg mb-3" placeholder="Nombre del organizador" oninput="mostrarPregunta()">
                        <div id="participarBox" class="m-3 d-none p-4">
                            <p class="fw-bold">¿Deseas participar en el intercambio?</p>
                            <div class="d-flex justify-content-center gap-4 mt-3">
                                <button type="button" class="btn btn-outline-primary" onclick="setParticipacion(true)">
                                    Sí
                                </button>
                                <button type="button" class="btn btn-outline-secondary" onclick="setParticipacion(false)">
                                    No
                                </button>
                            </div>
                        </div>

                        <a href="ListaParticipantes.html" class="btn btn-primary btn-lg w-100">Continuar</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--FOOTER-->
    <footer class="text-white text-center py-4">
        <div class="container">
            <p class="mb-1">© MagicSwapp 2026. Todos los derechos reservados.</p>
            <p class="mb-1">Valeria Bernal Salcedo y Fernando Gabriel Hernández Junco</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="Organizador.js"></script>
  </body>
